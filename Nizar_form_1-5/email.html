<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoluntApp Email</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="assets/styles.css">
 
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/w.jpeg" alt="Logo VoluntApp" />
      </div>
      <h1 class="title">VoluntApp</h1>
      <form>
        <div class="form-group">
          <i class="input-icon fas fa-user"></i>
          <input type="text" class="input-field" placeholder="Username" />
        </div>
        <div class="form-group">
          <i class="input-icon fas fa-envelope"></i>
          <input type="email" class="input-field" placeholder="Email" />
        </div>
        <div class="form-group">
          <i class="input-icon fas fa-shield-alt"></i>
          <input type="password" class="input-field" placeholder="Password" />
          <i class="password-toggle fas fa-eye"></i>
        </div>
        <button type="submit" class="signup-btn">SIGN UP</button>
        <div class="box">
          <input type="checkbox" id="box" />
          <label for="box">
            <div class="line1">By clicking this form, you agree</div>
            <div class="line2">with our <a href="#">Privacy Policy</a> and</div>
            <div class="line3"><a href="#">Terms & Conditions</a></div>
          </label>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; Muhammad Nizar Aditya. Copy Right.</p>
    </footer>

    <script src="email.js"></script>
  </body>
</html>
